<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="stylesheet" href="./main.css"/>
</head>
<body>
   
   <div class="image-overlay-container">
         <img src="/background.webp" alt="Background Image" class="background-image">
    </div>

  <div class="editor-container">
    <p class="text-title">Text Editor _</p>
    <div class="toolbar">
      <button onclick="formatText('bold')">Bold</button>
      <button onclick="formatText('italic')">Italic</button>
      <button onclick="formatText('underline')">Underline</button>
      <button onclick="formatText('strikeThrough')">Strikeout</button>
    </div>
    <div contenteditable="true" class="editor" id="editor" >Write something .....</div>
  </div>

  <script src="./main.js"></script>

</body>
</html>

</body>
